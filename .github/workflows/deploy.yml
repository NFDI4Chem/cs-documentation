name: Deploy to GitHub Pages

# Set permissions at workflow level for security
permissions:
  contents: read      # Required to read repository
  pages: write        # Required to deploy to Pages
  id-token: write     # Required for OIDC token authentication

# Allow only one concurrent deployment to prevent conflicts
concurrency:
  group: pages
  cancel-in-progress: false

# Trigger deployment on manual dispatch or push to main branch
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Build job: Compiles your Nuxt application for production
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Corepack for pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Nuxt build cache
        uses: actions/cache@v4
        with:
          path: .nuxt/cache
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for GitHub Pages
        run: pnpm nuxt build --preset github_pages

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./.output/public

  # Deployment job: Deploys the built site to GitHub Pages
  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
